<div class='sponsors reveal'>
	<div class='plat-sponsors'></div>
	<div class='gold-sponsors'></div>
	<div class='other-sponsors'>
		{% for sponsor in site.sponsors %}
		{% if sponsor.tier contains 'Micro' %}
			<a href='{{ sponsor.link }}' target='_blank' title='{{ sponsor.name }}'>
				<img src='/assets/img/sponsors/{{ sponsor.image }}' class='sponsor-silver s-spec-1'></img>
			</a>
		{% endif %}
		{% endfor %}
	</div>
</div>

<br><br>

<div class='reveal'>
	<h2 class='thick-title reveal'>Partners</h2>
</div>

<div class='reveal'>
	<hr>
	{% for sponsor in site.sponsors %}
	{% if sponsor.tier contains 'Partner' %}
		<a href='{{ sponsor.link }}' target='_blank' title='{{ sponsor.name }}'>
			<img src='/assets/img/sponsors/{{ sponsor.image }}' class='partner'></img>
		</a>
	{% endif %}
	{% endfor %}
</div>
