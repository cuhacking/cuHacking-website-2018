<div class="social-media-links side">
	{% for social in site.socials %}
	<a href="{{social.link}}" target="_blank" title='{{ social.name }}'>
		<img class="social-media-icon {% if forloop.last %}last{% endif %}" src="{{site.baseurl}}/assets/img/ico/{{ social.image }}"></img>
	</a>
	{% endfor %}
</div>
